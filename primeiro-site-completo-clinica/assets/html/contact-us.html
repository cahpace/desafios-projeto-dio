<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <!--contato (os telefones de contato (celular e whatsapp), Endereço completo da clínica, Um Iframe com o Google Maps apontando o endereço da clínica, Um formulário de contato com: Nome (type="text"), E-mail (type="email"), Assunto (type="text"), Mensagem (textarea), Botões de envias e limpar formulário)-->
    <div class="wrapper">
        <div class="header">
               <img src="assets\midias\contato.webp" alt="contato">
            </div>
        

        <div class="main">
            <div class="menu">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/assets/html/about-us.html">Sobre nós</a></li>
                    <li><a href="/assets/html/appointments.html">Horário de atendimento</a></li>
                    <li><a href="/assets/html/contact-us.html">Contato</a></li>
                </ul>
            </div>
    
            <div class="content">
                <h2>Contatos</h2>
                <div class="contatos">
                    <p>Telefone:</p>
                    <p>WhatsApp:</p>
                    <p>Endereço:</p>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.3964402913425!2d-47.0499413!3d-22.898744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8cf4fa1adf799%3A0x9e627d5e405699f7!2sR.%20Sampainho%20-%20Cambu%C3%AD%2C%20Campinas%20-%20SP%2C%2013025-300!5e0!3m2!1sen!2sbr!4v1670467730706!5m2!1sen!2sbr" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <h3>Quer entrar em contato conosco? Mande sua mensagem:</h3>
                <!--formulário para enviar mensagem-->
                <div class="form">
                    <form method="post" name="mensagemContato">
                    <!-- dentro da taf form: action= coloca o endereço para onde os dados do form irão; method pode ser post ou get, get envia dados por url e não é seguro já o post é mais seguro-->>
                        <label>Nome*:</label> <input type="text" name="name"><br> 
                    <!--name é a variável que será enviada ao servidor associada ai que for escrito naquele campo no form-->
                        <label>Telefone para contato*:</label><input type="number" name="telefone"><br>
                        <label>E-mail*: </label><input type="email" name="email"><br>
                        <label>Mensagem*:</label>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                        Mensagem*: <input type="text" name="mensagem"><br>
                     <button type="submit">Enviar</button>
                    </form>
                </div>
                
            
            </div>
    
            <div class="footer"><!-- Aqui vai o seu rodapé, informações de contato (Logo, telefones, endereço) -->
                <div class="logo">
                    logo
                </div>
                <div class="infos-footer">
                    <ul>
                        <li>telefones</li>
                        <li>endereço</li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
